name: Python CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint flake8 black mypy pytest pytest-cov

    - name: Lint with pylint
      run: |
        pylint main.py utils/ algorithms/ test_main.py

    - name: Check formatting with black
      run: |
        black --check main.py utils/ algorithms/ test_main.py

    - name: Type check with mypy
      run: |
        mypy main.py utils/ algorithms/ --ignore-missing-imports

    - name: Test with pytest
      run: |
        python -m pytest test_main.py -v --cov=main --cov=utils --cov=algorithms

    - name: Run unit tests
      run: |
        python -m unittest discover -v